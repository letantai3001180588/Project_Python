{% extends 'base.html' %}

{% block payment-content %}
<div class="container" style="display:flex;justify-content:center;margin-top:100px">
<div class="card bg-light rounded-3" style="width:50%">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h5 class="mb-0">Đặt hàng</h5>
      <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-6.webp"
        class="img-fluid rounded-3" style="width: 45px;" alt="Avatar">
    </div>

    <form class="mt-4" method="POST">
      {% csrf_token %}
      <div class="form-outline form-white mb-4">
        <label class="form-label" for="typeAddress">Địa chỉ</label>
        <input type="text" id="typeAddress" name="address" class="form-control form-control-lg" siez="17" placeholder="Nhập địa chỉ nhận hàng" />
      </div>

      <div class="form-outline form-white mb-4">
        <label class="form-label" for="typeNumber">Số điện thoại</label>
        <input type="number" id="typeNumber" name="phone" class="form-control form-control-lg" siez="17" placeholder="Nhập số điện thoại" minlength="11" maxlength="19" />
      </div>


    <hr class="my-4">

    <div class="d-flex justify-content-between">
      <p class="mb-2">Subtotal</p>
      <p class="mb-2">{{order.get_cart_total}} đ</p>
    </div>

    <div class="d-flex justify-content-between">
      <p class="mb-2">Shipping</p>
      <p class="mb-2">FREE</p>
    </div>


    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-dark btn-block btn-lg">
          <div class="d-flex justify-content-between"  style="color:white">
            <span>{{order.get_cart_total}} đ</span>
            <span>Checkout <i class="fas fa-long-arrow-alt-right ms-2"></i></span>
          </div>
        </button>
    </div>
    </form>

  </div>
</div>

</div>
{% endblock payment-content %}
